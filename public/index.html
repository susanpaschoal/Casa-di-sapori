<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Casa Di Sapori - Carregando</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }
    body {
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .logo {
      text-align: center;
    }
    .logo img {
      width: 200px;
      margin-bottom: 20px;
    }
    .logo h1 {
      font-size: 20px;
      letter-spacing: 1px;
    }
    .dots {
      margin-top: 20px;
      display: flex;
      gap: 6px;
      text-align: center;
      display: flex;
      justify-content: center;
    }
    .dot {
      width: 8px;
      height: 8px;
      background: #000;
      border-radius: 50%;
      animation: blink 1.5s infinite;
    }
    .dot:nth-child(2) {
      animation-delay: 0.3s;
    }
    .dot:nth-child(3) {
      animation-delay: 0.6s;
    }
    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }
  </style>
  <script>
    // Redireciona para a página principal após 3 segundos
    setTimeout(() => {
      window.location.href = "main.html"; // Substitua por sua página principal
    }, 3000);
  </script>
</head>
<body>
  <div class="logo">
    <img src="img/logo-removebg-preview.png" alt="Logo Casa Di Sapori" />
    <div class="dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
</body>
</html>
